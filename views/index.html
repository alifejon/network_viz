<!DOCTYPE html>
<svg width="2000" height="2000"></svg>
<script src="https://d3js.org/d3.v4.min.js"></script>
<script>

var svg = d3.select("svg"),
    width = +svg.attr("width"),
    height = +svg.attr("height"),
    g = svg.append("g").attr("transform", "translate(" + width / 2 + "," + height / 2 + ")");

function getRandomInt(min, max) {
  if(min >= max){
    return min;
  }
  return Math.floor(Math.random() * (max - min)) + min;
}

var n = 20000,
    nodes = d3.range(n).map(function(i) { return {index: i, group: i % 3}; }),
    links = d3.range(n).map(function(i) { return {id:i, source: i, target: getRandomInt(0, i - 1)}; });

    links2 = d3.range(1000).map(function(i) { return {id:n + i, source: getRandomInt(0, n - 1), target: getRandomInt(0, n - 1)}; });

    links = links.concat(links2);

var simulation = d3.forceSimulation(nodes)
    .force("charge", d3.forceManyBody())
    .force("link", d3.forceLink(links))
    .force("x", d3.forceX())
    .force("y", d3.forceY());
    // .stop();


  
// var simulation = d3.forceSimulation(nodes)
//   .force("link", d3.forceLink(links).id(d => d.id))
//   .force("charge", d3.forceManyBody())
//   .force("x", d3.forceX())
//   .force("y", d3.forceY());
//   d3.forceCenter([500, 300]);


var loading = svg.append("text")
    .attr("dy", "0.35em")
    .attr("text-anchor", "middle")
    .attr("font-family", "sans-serif")
    .attr("font-size", 10)
    .text("Simulating. One moment pleaseâ€¦");

var color = d3.scaleOrdinal(d3.schemeCategory10);

// Use a timeout to allow the rest of the page to load first.
d3.timeout(function() {
  loading.remove();

  simulation.tick(10000);
  // See https://github.com/d3/d3-force/blob/master/README.md#simulation_tick
  // for (var i = 0, n = Math.ceil(Math.log(simulation.alphaMin()) / Math.log(1 - simulation.alphaDecay())); i < n; ++i) {
  //   simulation.tick();
  // }

  g.append("g")
      // .attr("stroke", "#000")
      .attr("stroke-opacity", 0.6)
      .attr("stroke-width", .5)
    .selectAll("line")
    .data(links)
    .enter().append("line")
      .attr("stroke", d => color(d.index))
      .attr("x1", function(d) { return d.source.x; })
      .attr("y1", function(d) { return d.source.y; })
      .attr("x2", function(d) { return d.target.x; })
      .attr("y2", function(d) { return d.target.y; });

  g.append("g")
      .attr("stroke", "#fff")
      .attr("stroke-width", .1)
    .selectAll("circle")
    
    .data(nodes)
    .enter().append("circle")
      .attr("cx", function(d) { return d.x; })
      .attr("cy", function(d) { return d.y; })
      .attr("fill", d => color(d.group))
      .attr("r", 1.);
});

</script>
